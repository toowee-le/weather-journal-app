<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Weather Journal</title>
</head>
<body>
    <main class="app">
        <header>
            <h1>Weather Journal</h1>
        </header>

        <div class="journal-container">
            <div class="entry-input">
                <h2>Add Entry</h2>
                <form id="journalForm">
                    <div class="form-field">
                        <input type="text" id="city" placeholder="Enter city/state e.g. London">
                    </div>
                    <div class="form-field">
                        <textarea name="feelings" id="feelings" cols="30" rows="10" placeholder="How are you today? What's happening at the moment to affect your mood?"></textarea>
                    </div>
                    <div class="form-submit">
                        <button id="generate" type="submit">Done</button>
                    </div>
                </form>
            </div>
    
            <div class="entry-output" id="entryHolder">
                <h2>Journal Entry</h2>
                <div class="date">
                    <p class="current-date"></p>
                </div>
                <div class="location">
                    <p class="name"></p>
                </div>
                <div class="weather">
                    <p class="current-weather"></p>
                    <img class="weather-icon" src="img/icon-placeholder.png" alt="weather icon">
                    <div class="temp">
                        <h3 class="degree"></h3>
                        <span id="celsius">C</span>
                        <p class="slash">/</p>
                        <span id="fahrenheit">F</span>
                    </div>
                </div>
                <div class="content" id="content">
                    <p class="content-title">Mood notes:</p>
                    <p class="mood"></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Weather Journal created and designed by <a href="https://github.com/toowee-le" target="_blank">Tuyet</a> &copy; 2020</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
