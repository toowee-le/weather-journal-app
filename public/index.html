<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Weather Journal</title>
</head>
<body>
    <h1>Weather Journal</h1>

    <input type="text" id="city" placeholder="Enter city name here e.g. London"></br>
    <textarea name="feelings" id="feelings" cols="30" rows="10" placeholder="How are you? What's happening at the moment to affect your mood?"></textarea></br>
    <button id="generate" type="submit">Done</button>

    <script src="app.js"></script>
</body>
</html>
